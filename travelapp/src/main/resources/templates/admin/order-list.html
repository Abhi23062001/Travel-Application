<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<section class="container">
    <h1 class="mb-1 mt-2">Welcome to Order Directory</h1>
    <hr class="mb-5">
    <table class="table table-stripped">
        <thead class="table-dark">
        <tr>
            <th>Car</th>
            <th>Driver</th>
            <th>Car Number</th>
            <th>Completed</th>
            <th>Fare</th>
            <th>Date and Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${orderList}">
            <td th:each="car:${carList}" th:if="${order.carId == car.id}" th:text="${car.name}"></td>
            <td th:each="driver:${driverList}" th:if="${order.driverId == driver.id}" th:text="${driver.name}"></td>
            <td th:each="car:${carList}" th:if="${order.carId == car.id}" th:text="${car.number}"></td>
            <td th:text="${order.completed}"></td>
            <td ><span th:text="${order.fare}"></span> Rs/-</td>
            <td th:text="${order.dateTime}"></td>
        </tr>
        </tbody>
    </table>
</section>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
