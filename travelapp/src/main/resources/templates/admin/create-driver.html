<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Driver</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<section class="container mt-3">
    <h1 class="mb-1">Add a new Driver</h1>
    <hr class="mb-3">
    <form th:action="@{/admin/addNewDriver}" method="POST" th:object="${driver}">
        <input type="hidden" th:field="*{id}">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control w-25 mb-3" required>
        <label class="form-label">Phone</label>
        <input type="text" pattern="\d*" th:field="*{phone}" class="form-control w-25 mb-3" minlength="10" maxlength="10" required>
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control w-25 mb-3" required>
        <label class="form-label">Age</label>
        <input type="number" th:field="*{age}" class="form-control w-25 mb-3" required>
        <input type="submit" value="Save" class="btn btn-info col-2">
    </form>
</section>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
