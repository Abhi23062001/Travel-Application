<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<section class="container mt-3">
    <h1 class="mb-1">Welcome to Car Directory</h1>
    <hr class="mb-3">
    <a th:href="@{/admin/addCar}" class="btn btn-success mb-3">Add Car</a>
    <table class="table table-stripped mb-3">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Model</th>
            <th>Number</th>
            <th>Seat Available</th>
            <th>Status</th>
            <th>Charge</th>
            <th>Driver</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car:${carList}">
            <td th:text="${car.name}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.number}"></td>
            <td th:text="${car.seat}"></td>
            <td th:text="${car.status}"></td>
            <td><span th:text="${car.charge}"></span> Rs/km</td>
            <td th:each="driver:${driverList}" th:if="${driver.id == car.driverId}" th:text="${driver.name}"></td>
            <td><a class="btn btn-warning btn-sm" th:href="@{/admin/modifyCar(carId=${car.id})}">Modify</a><a
                    class="btn btn-danger btn-sm mx-2" th:href="@{/admin/deleteCar(carId=${car.id})}">Delete</a></td>
        </tr>
        </tbody>

    </table>
</section>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
