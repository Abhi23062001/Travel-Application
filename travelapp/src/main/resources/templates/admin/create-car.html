<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Car</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<section class="container mt-3">
    <h1 class="mb-1">Add a new Car</h1>
    <hr class="mb-3">
    <form th:action="@{/admin/addNewCar}" method="POST" th:object="${car}">
        <input type="hidden" th:field="*{id}">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control w-25 mb-3" required>
        <label class="form-label">Model</label>
        <input type="text" th:field="*{model}" class="form-control w-25 mb-3" required>
        <label class="form-label">Number</label>
        <input type="text" th:field="*{number}" class="form-control w-25 mb-3" required>
        <label class="form-label">Seat</label>
        <input type="number" th:field="*{seat}" class="form-control w-25 mb-3" required>
        <label class="form-label">Status</label>
        <input type="text" th:field="*{status}" pattern="[A-Z]*" maxlength="1" minlength="1" class="form-control w-25 mb-3" required>
        <label class="form-label">Charge</label>
        <input type="number" th:field="*{charge}" class="form-control w-25 mb-3" required>
        <label class="form-label">Driver</label>
        <select th:field="*{driverId}" class="form-control w-25 mb-3">
            <option th:each="driver:${driverList}" th:value="${driver.id}" th:text="${driver.name}"></option>
        </select>
        <input type="submit" value="Save" class="btn btn-info col-2 mb-5">
    </form>
</section>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
