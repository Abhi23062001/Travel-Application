<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Driver List</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<section class="container mt-3">
    <h1 class="mb-1">Welcome to Driver Directory</h1>
    <hr class="mb-3">
    <a th:href="@{/admin/addDriver}" class="btn btn-success mb-3">Add Driver</a>
    <table class="table table-stripped mb-3">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driver:${driverList}">
            <td th:text="${driver.name}"></td>
            <td th:text="${driver.phone}"></td>
            <td th:text="${driver.email}"></td>
            <td th:text="${driver.age}"></td>
            <td><a class="btn btn-warning btn-sm" th:href="@{/admin/modifyDriver(driverId=${driver.id})}">Modify</a><a
                    class="btn btn-danger btn-sm mx-2" th:href="@{/admin/deleteDriver(driverId=${driver.id})}">Delete</a></td>
        </tr>
        </tbody>

    </table>
</section>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
