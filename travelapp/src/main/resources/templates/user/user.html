<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Travel App</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<section class="container mt-4">
    <form th:action="@{/user/selectDistance}" method="POST" th:object="${distance}">
        <label for="sourceCity" class="form-label display-5">From</label>
        <select id="sourceCity" th:field="*{source}" class="form-control mb-4">
            <option th:each="city:${cityList}" th:value="${city.getId()}" th:text="${city.getName()}"></option>
        </select>

        <label for="destinationCity" class="form-label display-5">To</label>
        <select id="destinationCity" th:field="*{destination}" class="form-control mb-4">
            <option th:each="city:${cityList}" th:value="${city.getId()}" th:text="${city.getName()}"></option>
        </select>

        <label for="totalPerson" class="form-label display-5">Enter Number Of Person</label>
        <input type="number" id="totalPerson" name="totalPerson" class="form-control mb-4" min="1" required>

        <input type="submit" value="Next" class="btn btn-success col-2 mb-4">
    </form>
</section>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
