<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Travel App</title>
    <title>Navigation Bar</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<section class="container">
    <h1 class="my-4">Select Car</h1>
<table class="table table-stripped">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Number</th>
        <th>Charge / km</th>
        <th>Seat Available</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car:${carList}" th:if="${(car.seat >= totalPerson)&&(car.status == 'A')}">
        <td th:text="${car.getName()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getNumber()}"></td>
        <td><span th:text="${car.getCharge()}"></span> Rs</td>
        <td th:text="${car.seat}"></td>
        <td><a class="btn btn-sm btn-dark" th:href="@{/user/displayOrder(carId=${car.id}, distanceId=${distanceId})}">Select</a></td>
    </tr>
    </tbody>
</table>
    <a class="btn btn-primary" th:href="@{/user/home}">Cancel</a>
</section>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
