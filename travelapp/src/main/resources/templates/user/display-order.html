<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bill</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <style>
        .bill {
            font-family: Arial, sans-serif;
            border: 1px solid #000;
            width: 25rem;
            padding: 10px;
        }
        .bill h2 {
            text-align: center;
        }
        .bill dl {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }
        .bill dt {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<div  class="container d-flex justify-content-center align-items-center">
<section>
    <h1 class="mt-5">Order Details</h1>
    <div class="bill">
        <dl>
            <dt>Source City:</dt>
            <dd th:text="${source.name}" id="source"></dd>

            <dt>Destination City:</dt>
            <dd th:text="${destination.name}" id="destination"></dd>

            <dt>Distance:</dt>
            <dd id="distance"><span th:text="${distance.distance}"></span> km</dd>

            <dt>Car:</dt>
            <dd th:text="${car.name}" id="car"></dd>

            <dt>Driver:</dt>
            <dd id="driver"><span th:text="${driver.name}"></span></dd>

            <dt>Fare:</dt>
            <dd id="fare"><span th:text="${distance.distance * car.charge}"></span> Rs/-</dd>
        </dl>
    </div>
</section>
</div>
<div style="margin: 3rem 0 0 30rem">
    <a class="btn btn-danger col-2 " th:href="@{/user/home}">Cancel</a>
    <a class="btn btn-success col-2 mx-5" th:href="@{/user/createOrder(carId=${car.id}, distanceId=${distance.id})}">Book Cab</a>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
