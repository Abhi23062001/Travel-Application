<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel App</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<section class="container d-flex justify-content-between align-items-center" style="height: 100vh;width: 100vw">
    <div class="w-50">
        <h1 class="display-1" style="font-size: 3.2rem">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-luggage" viewBox="0 0 16 16">
                <path d="M2.5 1a.5.5 0 0 0-.5.5V5h-.5A1.5 1.5 0 0 0 0 6.5v7a1.5 1.5 0 0 0 1 1.415v.335a.75.75 0 0 0 1.5 0V15H4v-1H1.5a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5V7h1v-.5A1.5 1.5 0 0 0 6.5 5H6V1.5a.5.5 0 0 0-.5-.5zM5 5H3V2h2z"/>
                <path d="M3 7.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0zM11 6a1.5 1.5 0 0 1 1.5 1.5V8h2A1.5 1.5 0 0 1 16 9.5v5a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 14.5v-5A1.5 1.5 0 0 1 6.5 8h2v-.5A1.5 1.5 0 0 1 10 6zM9.5 7.5V8h2v-.5A.5.5 0 0 0 11 7h-1a.5.5 0 0 0-.5.5M6 9.5v5a.5.5 0 0 0 .5.5H7V9h-.5a.5.5 0 0 0-.5.5m7 5.5V9H8v6zm1.5 0a.5.5 0 0 0 .5-.5v-5a.5.5 0 0 0-.5-.5H14v6z"/>
            </svg>Travel Application</h1>
        <p class="m-0 display-5" style="font-size: 1.5rem"><i>Created by: Abhishek Shastry TR</i></p>
        <p class="display-5" style="font-size: 1.5rem"><i>Mail: abhishekshastry90@gmail.com</i></p>
    </div>
    <div class="p-4 w-50 shadow rounded">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            <div>
                You entered invalid username or password.
            </div>
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            <div>
                You have been logged out.
            </div>
        </div>
        <form th:action="@{/authenticateTheUser}" method="POST">
            <input type="text" class="form-control mb-4" name="username" id="userName" placeholder="Username" required>
            <input type="password" class="form-control mb-4" name="password" id="pwd" placeholder="Password" required>
            <input type="submit" value="Login" class="btn btn-primary col-2">
        </form>
    </div>
</section>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
